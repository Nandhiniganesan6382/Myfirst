<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array using push</title>
</head>
<body>
    <p>push using adding the element </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const sweet=["ladoo","jangery","gulab jamun","kaju kattli"];
        document.getElementById("demo").innerHTML=sweet.push();
        document.getElementById("demo1").innerHTML=sweet;
    </script>
    
</body>
</html>
